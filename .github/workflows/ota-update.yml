name: OTA Update

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'EAS Update branch'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
      message:
        description: 'Update message'
        required: true
        type: string

jobs:
  ota-update:
    name: Publish OTA Update
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm ci

      - name: Publish Update
        run: eas update --branch ${{ inputs.branch }} --message "${{ inputs.message }}"
